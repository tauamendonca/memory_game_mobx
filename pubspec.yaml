name: dragon_memory
description: "A memory game based on Dragon Quest characters."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  window_manager: ^0.5.0
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  provider: ^6.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  mobx_codegen: ^2.7.1

flutter:
  uses-material-design: true

  assets:
     - assets/